<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Line 1</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
</head>
<body>
<main>
    <canvas id="myChart"></canvas>

</main>
<script>
    const ctx = document.getElementById('myChart').getContext('2d');
    const grad = ctx.createLinearGradient(0, 0, 0, 400)
    grad.addColorStop(0, 'rgba(255, 99, 132, 1)');
    grad.addColorStop(1, 'rgba(255, 99, 132, 0)');

    const grad2 = ctx.createLinearGradient(0, 0, 0, 400)
    grad2.addColorStop(0, 'rgba(99, 255, 255, 1)');
    grad2.addColorStop(1, 'rgba(99, 255, 255, 0)');

    const grad3 = ctx.createLinearGradient(0, 0, 0, 400)
    grad3.addColorStop(0, 'rgba(132, 99, 255, 1)');
    grad3.addColorStop(1, 'rgba(132, 99, 255, 0.2)');
    const chart = new Chart(ctx, {
            // The type of chart we want to create
            type: 'line',

            // The data for our dataset
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
                datasets: [{
                    label: 'My First dataset',
                    backgroundColor: grad,
                    borderColor: 'rgba(255, 99, 132, 1)',
                    data: [5, 68, 51, 12, 20, 30, 150]
                },
                    {
                        label: 'My Second dataset',
                        backgroundColor: grad2,
                        borderColor: 'rgba(99, 255, 255, 1)',
                        data: [15, 74, 4, 54, 56, 96, 75]
                    }
                    ]
            },

            // Configuration options go here
            options: {
                tooltips: {
                    // mode: 'index',
                    intersect: false
                }
                ,
            }
        })
    ;
</script>

</body>
</html>
